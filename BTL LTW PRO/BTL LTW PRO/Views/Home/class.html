<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hướng Sự Kiện</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .document-buttons button {
            margin: 5px;
        }
        .due-date {
    padding: 5px 10px;
    background-color: #ffecec;
    color: red;
    border-radius: 5px;
}

    </style>
</head>
<body>
    
    <script src="class.js"></script>

    <div class="container">
        <div class="due-date">
            Due Date: 12:00 PM | 12 Sep 2023
        </div>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="a">Lập trình web</h2>
            <button class="btn-close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <select class="form-select w-auto">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <button class="btn btn-primary">Save</button>
        </div>

   
        <div class="mb-3" style="margin-top: 20px;">
            <h5>Mô tả lớp học</h5>
            <input type="text" class="form-control" value="Nội dung tổng quan">

        </div>

   
        <div class="mb-3" style="margin-top: 20px;">
            <h5>Tên giáo viên </h5>
            <input type="text" class="form-control" value="Lê Hữu Dũng">

        </div>

     
        <div class="mb-3" style="margin-top: 20px;">
            <h5>Tài liệu tham khảo</h5>
            <input type="file" id="fileInput" multiple class="form-control mb-3">
            <div class="document-buttons d-flex flex-wrap"></div>
        </div>
        
    </div>

    <script src="class.js">
        
    </script>
</body>
</html>
